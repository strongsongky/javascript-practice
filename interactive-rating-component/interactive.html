<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
        <link rel="stylesheet" sype="text/css" href="interactive.css">
    </head>
    <body>
        <div class="rating-state">
            <div class="star">
                <img src="./images/icon-star.svg" alt="star-icon">
            </div>
            <div class="question">How did we do?</div>
            <p class="content">
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            <div class="rating-numbers">
                <button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="number">4</button>
				<button class="number">5</button>
            <button type="submit">SUBMIT</button>
            </div>
        </div>

        <div class="rating-state hidden">
            <div class="illust">
                <img src="./images/illustration-thank-you.svg" alt="illust">
            </div>
            <div class="selection-mention">
                <p class="selection-letters">
                    You selected 3 out of 5
                </p>
            </div>
            <p class="thanks">Thank you!</p>
            <p class="msg">
                We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!
            </p>
        </div>
    </body>
</html>
